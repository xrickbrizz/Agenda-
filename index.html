<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Estudio - Ingeniería Civil</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    h1 {
      margin: 0;
    }
    .calendar-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      background: #1a1a1a;
      padding: 1rem;
    }
    .calendar-nav button {
      padding: 6px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #222;
      padding: 1px;
    }
    .calendar-cell {
      background: #1f1f1f;
      min-height: 100px;
      padding: 5px;
      border: 1px solid #2a2a2a;
      cursor: pointer;
      position: relative;
    }
    .calendar-cell:hover {
      background-color: #292929;
    }
    .calendar-cell.inactive {
      background-color: #181818;
      color: #777;
    }
    .day-number {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .subject-tag {
      margin-top: 4px;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      color: white;
      display: inline-block;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      background: #1a1a1a;
      font-weight: bold;
      padding: 8px 0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 10px;
      width: 300px;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #f0f0f0;
    }
    .modal-content label {
      font-size: 0.9rem;
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .modal-content input[type="text"],
    .modal-content input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.5rem;
    }
    .checkbox-group label {
      font-size: 0.75rem;
      background: #333;
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
    .checkbox-group input {
      margin-right: 4px;
    }
    .modal-footer {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #3498db;
      color: white;
    }
    .btn-secondary {
      background-color: #666;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario de Estudio - Ingeniería Civil</h1>
  </header>

  <div class="calendar-nav">
    <button onclick="cambiarMes(-1)">◀ Anterior</button>
    <div id="mes-actual"></div>
    <button onclick="cambiarMes(1)">Siguiente ▶</button>
  </div>

  <div class="weekdays">
    <div>Lu</div><div>Ma</div><div>Mi</div><div>Ju</div><div>Vi</div><div>Sa</div><div>Do</div>
  </div>
  <div class="calendar-grid" id="calendar"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Agregar registro</h2>
      <input type="hidden" id="modal-date" />
      <label>Horas estudiadas</label>
      <input type="number" id="horas" min="0" step="0.5" />
      <label>Tema</label>
      <input type="text" id="tema" />
      <label>Materias</label>
      <div class="checkbox-group" id="materias-list"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarRegistro()">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    const materias = {
      "Física 2": "#3498db",
      "Sistemas de Representación": "#e67e22",
      "Módulo de Inglés": "#2ecc71",
      "Economía": "#f1c40f",
      "Probabilidad y Estadística": "#e74c3c",
      "Análisis Matemático 2": "#9b59b6",
      "Computación": "#1abc9c",
      "Cálculo Numérico": "#95a5a6"
    };

    const calendar = document.getElementById("calendar");
    const mesActual = document.getElementById("mes-actual");
    const modal = document.getElementById("modal");
    const modalDate = document.getElementById("modal-date");
    const horasInput = document.getElementById("horas");
    const temaInput = document.getElementById("tema");
    const materiasList = document.getElementById("materias-list");

    let registros = JSON.parse(localStorage.getItem("registrosEstudio") || "{}");
    let fecha = new Date(2025, 7, 1); // Agosto

    function renderCalendario() {
      calendar.innerHTML = "";
      mesActual.textContent = fecha.toLocaleDateString("es-ES", { month: "long", year: "numeric" });

      const año = fecha.getFullYear();
      const mes = fecha.getMonth();
      const primerDia = new Date(año, mes, 1);
      const ultimoDia = new Date(año, mes + 1, 0);
      const inicioSemana = (primerDia.getDay() + 6) % 7; // Ajuste para que lunes sea inicio

      for (let i = 0; i < inicioSemana; i++) {
        const celda = document.createElement("div");
        celda.className = "calendar-cell inactive";
        calendar.appendChild(celda);
      }

      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fechaStr = `${año}-${String(mes + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
        const celda = document.createElement("div");
        celda.className = "calendar-cell";
        celda.onclick = () => abrirModal(fechaStr);

        const diaNum = document.createElement("div");
        diaNum.className = "day-number";
        diaNum.textContent = dia;
        celda.appendChild(diaNum);

        if (registros[fechaStr]) {
          registros[fechaStr].forEach(r => {
            r.materias.forEach(m => {
              const tag = document.createElement("div");
              tag.className = "subject-tag";
              tag.textContent = m;
              tag.style.backgroundColor = materias[m];
              celda.appendChild(tag);
            });
          });
        }

        calendar.appendChild(celda);
      }
    }

    function cambiarMes(offset) {
      fecha.setMonth(fecha.getMonth() + offset);
      renderCalendario();
    }

    function abrirModal(fechaStr) {
      modalDate.value = fechaStr;
      horasInput.value = "";
      temaInput.value = "";
      materiasList.innerHTML = "";

      for (const [nombre, color] of Object.entries(materias)) {
        const label = document.createElement("label");
        label.style.borderColor = color;
        label.innerHTML = `<input type="checkbox" value="${nombre}"> ${nombre}`;
        materiasList.appendChild(label);
      }

      modal.style.display = "flex";
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

    function guardarRegistro() {
      const fechaStr = modalDate.value;
      const horas = parseFloat(horasInput.value) || 0;
      const tema = temaInput.value.trim();
      const materiasSeleccionadas = Array.from(
        materiasList.querySelectorAll("input:checked")
      ).map(input => input.value);

      if (!materiasSeleccionadas.length || !tema || horas <= 0) {
        alert("Completa todos los campos.");
        return;
      }

      const nuevoRegistro = { horas, tema, materias: materiasSeleccionadas };

      if (!registros[fechaStr]) registros[fechaStr] = [];
      registros[fechaStr].push(nuevoRegistro);

      localStorage.setItem("registrosEstudio", JSON.stringify(registros));
      cerrarModal();
      renderCalendario();
    }

    renderCalendario();
  </script>
</body>
</html>
